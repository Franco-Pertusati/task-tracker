<div class="hFull wFull flex flexCol gap3">
  <div class="flex flexCol gap3 hFull weekDaysContainer">
    @for (day of weekDays; track $index) {
      <app-week-day [day]="day" [isActive]="$index === 0? true : false" />
    }
  </div>
  <div>
    <button class="wFull btn-filled justCenter" style="height: 98px;">
      <i class="material-symbols-rounded">calendar_month</i>
    </button>
  </div>
</div>
