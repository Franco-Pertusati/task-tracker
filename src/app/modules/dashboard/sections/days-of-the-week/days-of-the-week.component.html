<div class="hFull wFull flex flexCol gap3">
  <button class="btn-border wFull justCenter p3 bgDark rounded6">
    <i class="material-symbols-rounded"> keyboard_arrow_up </i>
  </button>
  <div class="flex flexCol gap3 hFull justBetween weekDaysContainer">
    @for (day of weekDays; track $index) {
      <app-week-day [day]="day" [isActive]="$index === 0? true : false" />
    }
  </div>
  <button class="btn-border wFull justCenter p3 bgDark rounded6">
    <i class="material-symbols-rounded"> keyboard_arrow_down </i>
  </button>
</div>
