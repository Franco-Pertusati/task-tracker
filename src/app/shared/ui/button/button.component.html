@let btn = { style : style(), extraCss: extraCss(), label : label(), icon :
icon(), notifications : notifications(), showLabel : showLabel(), showIcon :
showIcon()};

<button
  [class]="`btn-${btn.style} btn ${btn.extraCss}`"
  [ngClass]="!btn.showLabel || !btn.label ? 'p3' : 'px6 py3'"
>
  @if (btn.showIcon && btn.icon) {
  <i class="material-symbols-rounded">{{ btn.icon }}</i>
  } @if (btn.showLabel && btn.label) {
  <span>{{ btn.label }}</span>
  }
</button>
